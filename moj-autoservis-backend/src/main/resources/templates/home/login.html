<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: common_header(~{::title},~{::link})">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Prijava - Moj AutoServis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
<div th:replace="~{header :: header}">Header</div>
<main role="main" class="container text-center">
    <form class="form-login-reg" method="post">
        <h1 class="h3 mb-3 font-weight-normal">Prijava</h1>
        <div class="alert alert-success" role="alert" th:if="${(param.registered != null)}">
            Uspješno ste registrirani!
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="alert alert-danger" role="alert" th:if="${(param.error != null)}">
            Neispravno korisničko ime ili lozinka!
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <label for="username" class="sr-only">Korisničko ime</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Korisničko ime" required autofocus>
        <label for="password" class="sr-only">Lozinka</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Lozinka" required>
        <button type="submit" id="submit-btn" class="btn btn-lg btn-primary btn-block">Prijava</button>
    </form>
</main>
</body>
</html>
