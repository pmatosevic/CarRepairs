<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
</head>
<body>
<main role="main" class="container">
</main>

<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="roDetailsModal" aria-hidden="true">
    <div class="modal-dialog" th:fragment="content">
        <div class="modal-content">
            <script type="text/javascript">
                function save() {
                    if ($('#price').valid()) {
                        $('#form').submit();
                    }
                }
            </script>
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Usluga</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" th:action="@{/autoservice/priceList/labors}" id="form">
                    <input type="hidden" name="id" th:value="${labor.serviceLaborId}" />
                    <div class="form-group row">
                        <label for="serviceName" class="col-sm-5 col-form-label">Naziv:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="serviceName" id="serviceName" required th:value="${labor.serviceName}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="price" class="col-sm-5 col-form-label">Cijena:</label>
                        <div class="col-sm-5">
                            <input type="number" min="0.00" max="10000.00" step="0.01" class="form-control" name="price" id="price" required th:value="${labor.price}">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Odustani</button>
                <button type="button" class="btn btn-primary" onclick="$('#form').submit();">Spremi</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
