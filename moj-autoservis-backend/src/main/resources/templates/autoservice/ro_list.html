<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Moj AutoServis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

<div th:replace="~{fragments/header :: header}">Header</div>

<main role="main" class="container">
    <table class="table">
        <thead>
            <td>Vozilo</td>
            <td>Korisnik</td>
            <td>Akcija</td>
        </thead>
        <tbody>
            <tr th:each="ro : ${repairOrders}" data-id="${ro.id}">
                <td th:text="${ro.vehicle.licencePlate}"></td>
                <td th:text="${ro.vehicle.owner.firstName} + ${ro.vehicle.owner.firstName}"></td>
                <td>
                    <button type="button" class="btn btn-success" onclick="handleAccept(${ro.id})">Prihvati</button>
                    <button type="button" class="btn btn-danger" onclick="handleReject(${ro.id})">Odbij</button>
                </td>
            </tr>
        </tbody>
    </table>
</main>
<!-- /.container -->

<script type="application/javascript">
    function handleAccept(id) {
        updateOrder(id, "ACCEPT");
    }

    function handleReject(id) {
        updateOrder(id, "REJECT");
    }

    function updateOrder(id, status) {
        $.ajax({
            method: "PUT",
            url: "/autoservice/ro/" + id + "/status",
            data: status,
            success: data => {
                $("tr[data-id='" + id + "'").hide();
            },
            error: data => {

            }
        });
    }
</script>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
